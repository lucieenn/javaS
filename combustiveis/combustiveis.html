<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="combustiveis.css">
    <script src="combustiveis.js" type="text/javascript" defer></script>
    <title>Calculadora de Combustível</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Combustível</h1>
        <form id="fuelForm">
            <label for="preco">Preço do Combustível:</label>
            <input type="number" id="preco" placeholder="Digite o preço" required>

            <div>
                <label>
                    <input type="radio" name="combustivel" value="gasolina" checked> Gasolina
                </label>
                <label>
                    <input type="radio" name="combustivel" value="alcool"> Álcool
                </label>
            </div>

            <label for="porcentagem">Eficiência do Veículo (%):</label>
            <select id="porcentagem">
                <option value="70">70%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="85">85%</option>
                <option value="90">90%</option>
            </select>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>

        <div id="resp"></div>
    </div>

   
</body>
</html>
